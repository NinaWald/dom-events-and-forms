<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Nina testing</title>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1 id="header-title">Fruit selection</h1>
            <img src="images/fruits.png" alt="cherry">
        </div>
    </header>

    <label>
        <form>
            <h1>Choose your favorite fruit:</h1>
            <select name="fruits" id="fruitDropdown">
                <option value="" disabled selected>select here</option>
                <option value="apple">APPLE</option>
                <option value="banana">BANANA</option>
                <option value="cherry">CHERRY</option>
                <option value="orange">ORANGE</option>
            </select>
        </form>
        <div class="button-container">
            <button id="button" class="btn">
                select fruit
            </button>
        </div>
        <div class="random-button-container">
            <button id="random-button" class="random-btn">
                Generate Random Fruit
            </button>
        </div>
    </label>

  
    
   

    <div class="image-fruit">
        <img id="imageContainer" src="images/white.png" alt="fruit">
    </div>
    <div class="order-button-container">
        <button id="orderButton" class="order-btn">
            order fruit
        </button>
    </div>
    <div class="fruitCount">
        <h1>Fruit basket:</h1>
        <p>Apples: <span id="appleCount">0</span>ğŸ</p>
        <p>Bananas: <span id="bananaCount">0</span>ğŸŒ</p>
        <p>Cherries: <span id="cherryCount">0</span>ğŸ’</p>
        <p>Oranges: <span id="orangeCount">0</span>ğŸŠ</p>
    </div>
    <div class="reset-button-container">
        <button id="resetButton" class="reset-btn">
            Reset
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
